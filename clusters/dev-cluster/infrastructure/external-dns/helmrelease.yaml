apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: "6.32.3"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    provider: cloudflare
    cloudflare:
      apiToken: ${EXTERNAL_DNS_TOKEN}
    domainFilters:
      - example.com
    policy: sync
